<div class="form-row col-md-12  display: flex; align-items: center; " >

    <div style="width:90%; margin: auto;">
        <form autocomplete="off" [formGroup]="formUsuario">
            <mat-card >

                <div class="row">

                    <div class="col-12">
                        <mat-form-field class="style-form-field">
                            <mat-label>Correo</mat-label>
                            <input matInput formControlName="correo" />
                        </mat-form-field>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Primer Nombre</mat-label>
                            <input matInput formControlName="primerNombre" />
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Segundo Nombre</mat-label>
                            <input matInput formControlName="segundoNombre" />
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Apellido Paterno</mat-label>
                            <input matInput formControlName="primerApellido" />
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Apellido Materno</mat-label>
                            <input matInput formControlName="segundoApellido" />
                        </mat-form-field>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Roles</mat-label>
                            <mat-select formControlName="roles" multiple>
                                <mat-option *ngFor="let rol of listRoles" [value]="rol.id">{{rol.nombre}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="style-form-field">
                            <mat-label>Celular</mat-label>
                            <input matInput formControlName="celular" />
                        </mat-form-field>
                    </div>

                </div>
                <br>

                <div class="example-button-row d-flex justify-content-end">

                    <button type="submit" mat-fab extended color="primary" class="btnForm" (click)="fnGuardar()">Guardar</button>

                    <button type="button" mat-fab extended color="warn"  class="btnForm" (click)="goToAtras()">Atras</button>

                </div>


            </mat-card>

            <br>

        </form>

    </div>
</div>
